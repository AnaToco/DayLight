{% extends 'base.html' %}
{% load static %}
{% block main %}

<!-- CABEÇALHO PAGINA -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">
            <i class="fa fa-home fa-lg"></i>
        </a>
    </li>
    <li class="breadcrumb-item">
        <a href="/gerencial/gerenciarusuario">Gerenciar Usuário</a>
    </li>
    <li class="breadcrumb-item active">Cadastrar Usuário</li>
</ol>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-row justify-content-md-center">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Autorização de Acesso?</label><br />
                                        {{ form.is_staff }}
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Usuário Ativo?</label><br />
                                        {{ form.is_active }}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Username</label>
                                        {{ form.username }}
                                    </div>
                                </div>
                            
                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">E-mail</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">

                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Telefone</label>
                                        {{ form.telefone }}
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label class="small">Perfil</label>
                                        {{ form.perfil }}
                                    </div>
                                </div>

                            </div>

                            <div class="pull-right">
                                <a href="/gerencial/gerenciarusuario"><input type="button" class="btn btn-danger btn-md" value="Cancelar"></a>
                                <a href="{% url 'create_usuario' %}"><input type="submit" class="btn btn-success btn-md" value="Salvar"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
{% endblock %}
